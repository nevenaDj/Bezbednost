<div style="text-align:center" class="logo">
    <br>
  <h1 class="logo">
    Bezbednost
  </h1>
  <ul>
      <li><a href="/#/logs" class="menu">Logs</a></li>
      <li><a href="/#/alarms" class="menu">Alarms</a></li>
      <li><a href="/#/reports" class="menu">Reports</a></li>
      
      <li><a href="/#/password" class="menu">Change password</a></li>
      <li><a (click)="logout()" class="menu">Log out</a></li>
  
      
    </ul>
  
  
  </div>
  <br>
  <div class="container"> 
      <form class="form-horizontal">
          <div class="form-group">
           <!--   <mat-form-field>
                  <input matInput [matDatepicker]="picker3" placeholder="Value binding" [value]="date.value">
                  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                  <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field> -->
              
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="appname">Start:</label>
              <div class="col-sm-5">          
                <input type="text" class="form-control" id="start" name="appname" [(ngModel)]="date">
                <input type="text" class="form-control" id="start" name="appname2" [(ngModel)]="date2">
              </div>
            </div>
          <button class="btn btn-default" (click)="search()">Search</button>
        </form>
    <br>                                                                 
        Number of logs: {{logNum}}<br/>
        Number of alarmed logs: {{alarmNum}}<br/>
        Number of logs by machines:<br/>
        <p *ngFor="let r of loged">
          {{r.name}} -> {{r.number}}<br/>
        </p>
        Number of alarmed logs by machines:<br/>
        <p *ngFor="let a of alarmed">
            {{a.name}} -> {{a.number}}<br/>
          </p> 

  </div>
